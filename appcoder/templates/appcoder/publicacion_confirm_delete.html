{% extends "appcoder/index.html" %}

{% block main %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Publicación</title>
</head>
<body>
    <h1>¿Estás seguro de que deseas eliminar esta publicación?</h1>
    <p><strong>{{ object.titulo }}</strong></p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'publicacion_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</body>
</html>
{% endblock main %}
